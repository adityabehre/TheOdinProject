        <title>Vanilla Milkshake Recipe</title>

    <body>
        <h1>Vanilla Milkshake</h1>
        <img src="https://www.allrecipes.com/thmb/5OigxMzol1l_gsYFIl5wvTprVww=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-48974-vanilla-milkshake-hero-4x3-c815295c714f41f6b17b104e7403a53b.jpg" alt="Two vanilla milkshakes with sprinkles and a cherry on top in milkshake glasses.">
        <a href="../index.html">Home</a>
        <h2>Description</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>2 cups vanilla ice cream</li>
            <li>1 cup whole milk</li>
            <li>1 teaspoon vanilla extract</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Gather all ingredients.</li>
            <li>Blend ice cream, milk, and vanilla extract together in a blender until smooth.</li>
            <li>Pour into glasses and serve.</li>
        </ol>
        <a href="../index.html">Home</a>
    </body>
